<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo's</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="backgroundbody">
        <div class="outerinput"> 
            <header>
                <h2 >
                    Todo's List
                </h2>
            </header>
            <div>
                <form id="form">
                    <input type="text" id="input" placeholder="Add new Todo..." class="inputfield" autocomplete="off">
                    <button type="submit" id="btn">+</button><br>
                    <span id="error"></span>
                </form>
            </div>
        </div>
        <div class="outerinput2">
            <div>
                <h3>Todo's List</h3>
            </div>
            <div id="list" class="view">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
